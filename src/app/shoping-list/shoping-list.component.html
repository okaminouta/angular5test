<div class="row">
  <div class="col-xs-10">
    <app-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-edit>
    <hr>
    <ul class="list-group">
      <p class="list-group-item"
         *ngFor="let item of ingredients"
         [ngClass]="item.checked ? 'crossed': ''"
         (click)="item.checked = !item.checked"
         appHighLight>
        {{item.name}} <span *ngIf="item.amount">({{item.amount}})</span>
      </p>
    </ul>
  </div>
</div>
