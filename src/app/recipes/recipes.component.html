<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipeSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="selectedRecipe; else InfoText"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #InfoText>
      <p appNewHighLight [defaultColor]="'#c6c6f7'" [highLightColor]="'#ffc1c1'">Please select a recipe!</p>
    </ng-template>

  </div>
</div>
