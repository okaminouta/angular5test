<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}"
         class="image-responsive"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btnn-primary dropdown-toggle">Manage
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li (click)="toShopingList(recipe.ingredients)"><a href="#">To shoping list</a></li>
        <li><a href="#">edit</a></li>
        <li><a href="#">delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <p class="list-group-item"
         *ngFor="let item of recipe.ingredients"
         appHighLight>
        {{item.name}}
        <span *ngIf="item.amount" class="pull-right">({{item.amount}})</span>
      </p>
    </ul>
  </div>
</div>
